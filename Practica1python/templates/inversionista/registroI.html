{% extends "template.html" %}
{% block content %}
<div class="container">
    <div class="pagetitle">
      <h1>Registro de Inversionista</h1>
    </div>
    
    <section class="section">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title text-center">Ingresa los datos del Inversionista</h5>
                        <form class="row g-3 needs-validation" method="POST" action="/inversionista/save" novalidate>
                            <!-- Datos del Proyecto -->
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre </label>
                                <input type="text" class="form-control" name="nombre" >
                            </div>
                            <div class="mb-3">
                                <label for="fechaInicio" class="form-label">Apellido</label>
                                <input type="text" class="form-control" name="apellido" required>
                            </div>
                            <div class="mb-3">
                                <label for="fechaFin" class="form-label">Monto de inversion</label>
                                <input type="text" class="form-control" name="montoI" required>
                            </div>
    
                            <div class="text-center">
                                <button type="submit" class="btn btn-success">Guardar</button>
                                <a href="/propuesta/lista" class="btn btn-danger">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    
{% endblock %}
